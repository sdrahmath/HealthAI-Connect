<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brain Tumor Classification Using Deep Learning</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='tumor/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='tumor/js/bootstrap.min.js') }}"></script>
    <link href="{{ url_for('static', filename='tumor/css/test.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='infbox.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='tumor/js/newjs.js') }}" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../static/chatbot.css" />
<link rel="stylesheet" href="../static/header/header.css">
<link rel="stylesheet" href="../static/tumor.css">
<link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div>
      <div class="chatButton" id="chatButton">
        <div class="backgroundAnimation">
          <div class="lines"></div>
        </div>
        <img src="../static/images/chat-icon.gif" />
      </div>

      <div class="chatBox" id="chatBox">
        <div class="chatheader">
          <h3 class="bot-name">
            <img
              class="chat-icon"
              src="../static/images/chat-icon.gif"
              alt="Chat Icon"
            />Medibot
          </h3>

          <button id="closeChat">&times;</button>
        </div>

        <div class="chatwallpaper">
          <div id="waveContainer">
            <div class="wave-01"></div>
            <div class="wave-02"></div>
            <div class="wave-03"></div>
          </div>
          <div class="chatLog" id="chatLog"></div>
          <div class="inputt">
            <input type="text" id="userInput" placeholder="Type a message..." />
            <button id="sendMessage" aria-label="Send message">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M22 12c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2s10 4.477 10 10Zm-14.707-.707 4-4a1 1 0 0 1 1.414 0l4 4a1 1 0 0 1-1.414 1.414L13 10.414V16a1 1 0 1 1-2 0v-5.586l-2.293 2.293a1 1 0 0 1-1.414-1.414Z"
                  fill="#000000"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <header class="header-fixed" style="background: #00143d;">
      <div class="header-limiter">
          <img class="logo" id="changingImage" src="../static/images/HealthAI-e.gif" alt="Default Image">
          <!-- <h1><a id="title">HealthAI<span>Connect</span></a></h1> -->
          <nav>
              <a href="{{ url_for('doctor_dashboard') }}">Dashboard</a>           
              <a href="{{ url_for('healthcare') }}">Back</a>
          </nav>
      </div>
    </header>
  <!-- You need this element to prevent the content of the page from jumping up -->
  <div class="header-fixed-placeholder"></div>

<body>
    {% block content %}
    {% endblock %}
    
    <script src="../static/chatbot.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../static/header/header.js"></script>
    <script src="../static/infbox.js"></script>
</body>


</html>
